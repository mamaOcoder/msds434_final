name: Backend-Lint

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Backend/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Lint
        run: |
          cd Backend
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.26.0
          golangci-lint run 